<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <title>Abeceda</title>
</head>

<body>
    <div class="container">
        <h2 class="naslov">Abeceda</h2>
        <h3 class="podnaslov">Koliko si brz?</h3>
        <div id="sljedece-slovo">
            A
        </div>
        <form class="game-form" autocomplete="off" autocapitalize="off" autocorrect="off" _lpchecked="1">
            <input class="mjesto-za-pisanje" id="game-form-input" type="text" placeholder="Piši abecedu ovdje!"
                value="">
        </form>
        <div class="protip">
            <p>Pro tip: Enter je restart</p>
        </div>
        <div class="vrijeme">
            <p>Vrijeme: <span id="s_seconds">0</span>:<span id="s_ms">000</span>s</p>
        </div>
        <dialog id="rezultat">
            <h2>Konačni rezultat:</h2>
            <button class="close-button" onClick="closeModal()" id="button2mod">&times</button>
            <div id="konacni-rezultat"></div>
            <div id="rezultati"></div>
        </dialog>


    </div>

    <script src="main.js"></script>
</body>

</html>
